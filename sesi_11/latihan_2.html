            // Ketika klik paragraf tertentu, pastikan paragraf yang lain style-nya normal
            $("p").on("click", function () {
                $("p").removeClass("dibuat-beda");

                $(this).addClass("dibuat-beda");
                $(this).text("sedang di-klik");
            });



            $("#inputan").on("keypress", function(event) {
                // keyCode untuk dapetin kode dari key yg kita pencet di keyboard
                var kode = event.keyCode;
                console.log(kode);

                // artinya user udah hit ENTER
                if (kode == 13) {
                    // .val dipakai untuk mendapatnya value dari input
                    var nama = $(this).val();
                    console.log(nama);
                    $("h1").text(nama);
                };
            });



        });
