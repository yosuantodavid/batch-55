    <h1>Judul</h1>
    <script>
        
        var manusia = {
            nama : "jarot",
            gender : "Laki-Laki",
            beratBadan : 70,
            hobi : ["renang", "makan"],
            makan : function () {
                this.beratBadan++;
                console.log("BB setelah makan, ", this.beratBadan); 
            }, olahRaga : function () {
                this.beratBadan--;
                console.log("BB setelah olahraga, ", this.beratBadan); 
            }
        };

        console.log(manusia.beratBadan); // dot notation
        console.log(manusia["beratBadan"]); // bracket notation

        manusia.makan();
        // console.log(manusia.beratBadan); 

        manusia.olahRaga();
        // console.log(manusia.beratBadan); 



        // constructor
        var person = function (name, age) {
            this.name = name;
            this.age = age;
        }

        // membuat object menggunakan constructor dan function new 
        var jarot = new person("jarot", 30);
        console.log(jarot.name);


        class Manusia {

    // buat sebuah object untuk menyimpan data "nama depan" dan "nama belakang"
    // dan object tersebut mempunyai method "fullName" 
    // dimana fungsinya adalah untuk menggabungkan nama depan dan belakang 

    // munculkan nama lengkap object tersebut di console

    // 7.57


    var orang = {
        namaDepan : "Jarot",
        namaBelakang: "Junior",
        namaLengkap: function () {
            return this.namaDepan + " " + this.namaBelakang
        }
    };

    console.log(orang.namaLengkap());
