<body>
    <h1 id="judul">I Love Javascript</h1>
    <script>
        // INPUT
        // initiate variable
        var price
        var taxRate
        var tax
        var total
        
        // assignment / memberikan / menyimpan nilai/value
        price = prompt("Masukkan price")
        price = parseInt(price)
        
        taxRate = prompt("Masukkan taxRate")
        taxRate = parseInt(taxRate)

        // PROCESS
        tax = price * taxRate/100
        total = price + tax

        // OUTPUT
        console.log('Product tax = '+tax)
        console.log("Product total price = "+total)
        
        // OUTPUT
        // alert("ini adalah alert menggunakan JS");
        // console.log("ini muncul di console");

    </script>
