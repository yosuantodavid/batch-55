        var buahBuahan = ["jeruk", "apel", "nangka"];

        console.log("nilai awal array", buahBuahan);

        // menambahkan value ke dalam array dari index paling terakhir
        buahBuahan.push("salak");
        console.log("nilai setelah push", buahBuahan);

        // hapus dari paling akhir
        buahBuahan.pop();
        console.log("nilai setelah pop", buahBuahan);

        //unshift nambahin value dari depan
        buahBuahan.unshift("durian");
        console.log("nilai setelah unshift", buahBuahan);

        //shift remove value dari depan
        buahBuahan.shift();
        console.log("nilai setelah shift", buahBuahan);

        console.log("keranjangBuahSatu", keranjangBuahSatu);
        console.log("keranjangBuahDua", keranjangBuahDua);

        var keranjangBesar = keranjangBuahSatu.concat(keranjangBuahDua);
        console.log("keranjangBesar", keranjangBesar);

        // slice, untuk clone array
        var keranjangKecil = keranjangBuahSatu.slice();
