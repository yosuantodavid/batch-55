<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 6</title>
</head>
<body id="body">
    <h1>sesi 6</h1>

    <script>
        // conditional statement
        // boolean, nilainya itu cuma ada 2 : TRUE atau FALSE
        
        // jika nama user adalah jarot maka munculkan console.log selamat datang jarot
        var pwd = prompt('masukkan password');

        // jika nilai di dalam () adalah true maka akan mengesekusi perintah yg ada di dalam {}
        if (pwd == 'jarot123') {
            document.getElementById('body').style.color = 'red';
        };

    </script>
    
</body>
</html>
